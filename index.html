<!DOCTYPE html>
<html>
<head>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="styles/style.css" /> 
<script src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment-with-locales.min.js"></script>
<script src="//jashkenas.github.io/underscore/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.0.0-alpha1.js"></script> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>B-Log</title>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> 
</head>
<body>  
<!-- Pop Up Layer hidden in the background -->
<div id="popUp">
  <div id="navBar">
    <img id="logoCenter" src="https://c3.staticflickr.com/8/7640/27111742226_6fed5b16c4.jpg" width="200" height="50" alt="B-log" />  
    <div id="closeBox">
      <a href='#'><h2>X</h2></a>
    </div>
  </div> 
  <div id="login-info">
      <form method="post" id="form-info">
        <hr/>
        <p><label for="username">Username</label> <br/>
        <input class="login-input" name="username" type="text" maxlength="30" autofocus required /></p> 
        <p><label for="password" class="login-input">Password</label> <br/>
        <input class="login-input" name="password" type="password" maxlength="40" required/></p> 
        <div id="submit-button"><a href="#"><p>Submit</p></a></div>
        <hr/>
      </form>
   </div>
</div>
<div id="popUp2">
  <div id="navBar">
    <img id="logoCenter" src="https://c3.staticflickr.com/8/7640/27111742226_6fed5b16c4.jpg" width="200" height="50" alt="B-log" />  
    <div id="closeBox">
      <a href='#'><h2>X</h2></a>
    </div>
  </div> 
  <div id="login-info-2">
       <form method="post" id="form-info">
         <hr/>
         <p><label for="title">Title</label><br/>
         <input class="login-inputs" name="title" type="text" maxlength="50" required /></p> 
         <p><label for="url" class="login-input">URL</label><br/>
         <input class="login-inputs" name="url" type="text" maxlength="40" /></p> 
         <p><label for="image" class="login-input">Flickr Link</label><br/>
         <input class="login-inputs" name="image" type="text" maxlength="200" /></p> 
         <p><label for="body" class="login-input">Body</label><br/>
         <textarea class="login-inputs" id="article-body" name="body" type="text" maxlength="500" ></textarea></p> 
         <div id="submit-article"><a href="#"><p>Submit</p></a></div>
         <hr/>
         </form> 
         <div id="login-info-3">
         </div>
   </div>
   
</div>


<!-- Navigation Bar -->
<div id="navBar">
  <img id="logo" src="https://c3.staticflickr.com/8/7640/27111742226_6fed5b16c4.jpg" width="200" height="50" alt="B-log" /> 
  <a id="login" href="#"><h3>Login</h3></a>  
</div>
<!-- Main Container -->  
<div id="mainContainer"> 
</div>

</body>  
<script src="scripts/app.js" type="text/javascript"></script>
</html>
